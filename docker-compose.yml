
services:
  web:
    image: webdevops/php-apache:8.2
    container_name: network-kewan-fr
    ports:
      - "8082:80"            # Accès au site sur http://localhost:8082
    volumes:
      - ./src:/app  # Pour live‑reload de votre code en développement
    environment:
      - WEB_DOCUMENT_ROOT=/app